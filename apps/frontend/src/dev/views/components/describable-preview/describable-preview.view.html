<div>
	<p>Some view of the component:</p>

	<div class="flex flex-col gap-8">
		<mat-accordion *ngFor="let describableData of data">
			<mat-expansion-panel *ngFor="let data of describableData.data; index as i">
				<mat-expansion-panel-header
					>component {{ describableData.title }} {{ i }}</mat-expansion-panel-header
				>

				<div class="flex flex-col gap-4">
					<div class="flex-1">
						<app-describable-preview
							[describable]="data.location"
							[expanded]="data.expanded"
							[hasChildren]="data.hasChildren"
							[hrefEdit]="'#' + describableData.title + '/' + i + '/edit'"
							[hrefShow]="'#' + describableData.title + '/' + i + '/show'"
							(delete)="addLogs(data, 'delete', $event)"
							(expandedChange)="addLogs(data, 'expanded', $event)"
						></app-describable-preview>
					</div>

					<div>
						Data; for the component
						<pre>{{ data | json }}</pre>
					</div>
				</div>
			</mat-expansion-panel>
		</mat-accordion>
	</div>
</div>
