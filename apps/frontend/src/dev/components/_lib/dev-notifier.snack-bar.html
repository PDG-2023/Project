<div class="flex flex-row gap-4">
	<div matSnackBarLabel>
		<p>Hey, seems like in dev mode.</p>
		<p>Go <a routerLink="" (click)="goToPage()">here</a> to access the dev sandbox</p>
	</div>

	<div class="flex flex-col gap-1">
		<button color="primary" mat-raised-button type="button" (click)="dismiss()">Ok</button>

			Stop this
		</button>
	</div>
</div>
